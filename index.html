	  <script type="text/javascript">
  $(document).ready(function(){ // Script del Slider
    $("div.opcion2, div.opcion3") . hide();
    $('a.opcion1') . addClass('aqui');
 
    $("a.opcion1").click(function(e){
        $('.menu_slider a').removeClass('aqui');
        $(this).addClass('aqui');
        $('div.opcion1').show('slow');
        $('div.opcion2, div.opcion3') . hide('slow');
        return false;
        e.preventDefault();
    });
 
    $("a.opcion2").click(function(e){
        $('.menu_slider a').removeClass('aqui');
        $(this).addClass('aqui');
        $('div.opcion2').show('slow');
        $('div.opcion1, div.opcion3') . hide('slow');
        return false;
        e.preventDefault();
    });
 
    $("a.opcion3").click(function(e){
        $('.menu_slider a').removeClass('aqui');
        $(this).addClass('aqui');
        $('div.opcion3').show('slow');
        $('div.opcion1, div.opcion2') . hide('slow');
        return false;
        e.preventDefault();
    });
 });
</script>
